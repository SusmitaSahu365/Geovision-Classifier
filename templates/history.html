<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geovision Prediction History</title>
    
    <style>

        h1 {
            margin-top: 100px;
            text-align: center;
            font-size: 32px;
            text-shadow: 1px 1px 3px black;
        }

        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: rgba(0, 0, 50, 0.7);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background-color: rgba(0, 100, 200, 0.7);
            font-size: 18px;
        }

        td img {
            max-width: 100px;
            border-radius: 8px;
            border: 2px solid white;
        }

        a {
            color: #00ccff;
            text-decoration: none;
        }

        .footer {
            margin-top: auto;
            text-align: center;
            padding: 15px 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 14px;
        }
    </style>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylehp.css') }}">
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

   
     <!-- Navbar -->
     <div class="navbar">
        <div class="menu">
            <a href="javascript:void(0)">Menu</a>
            <div class="submenu">
                <a href="{{ url_for('profile') }}">Home</a>
                <a href="{{ url_for('upload') }}">Predict Images</a>
                
               
            </div>
        </div>
    </div>


    <!-- Page Heading -->
    <h1>Prediction History</h1>

    <!-- Table Section -->
    {% if predictions %}
        <table>
            <thead style="text-align: center;">
                <tr>
                    <th>Image</th>
                    <th>Predicted Class</th>
                    <th>Prediction Date</th>
                </tr>
            </thead>
            <tbody>
                {% for prediction in predictions %}
                    <tr>
                        <td>
                            <img src="/{{ prediction['image_path'].replace('\\', '/') }}" alt="Image">
                        </td>
                        <td>{{ prediction['predicted_class'] }}</td>
                        <td>{{ prediction['predicted_at'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p style="text-align: center; font-size: 20px;">{{ message }}</p>
    {% endif %}

    <footer class="space-footer text-center py-6 mt-12">
        <div class="text-cyan-300">
            <p>@2025 Geovision</p>
           
        </div>  
    </footer>
</body>
</html>
