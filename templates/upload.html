<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEOVISION Classifier</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylehp.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Simple Navbar -->
    <div class="navbar px-4">
        <h4 style="color:white;">GEOVISION</h4>
    </div>

    <div class="container-fluid mt-5" style="margin-top: 200px;">
        <div class="d-flex flex-column align-items-center">
            <div class="card text-center p-4">

                <h3 class="mb-4 text-white">Upload and Classify Image</h3>

                <form id="uploadForm">
                    <!-- File input -->
                    <div class="mb-3">
                        <input type="file" class="form-control" id="imageInput" accept="image/*" required>
                    </div>

                    <!-- Image preview -->
                    <img id="previewImage" class="img-fluid mb-3" style="display:none;" alt="Preview">

                    <!-- Loading spinner -->
                    <div class="loading-spinner mb-3" id="loadingSpinner" style="display:none;"></div>

                    <!-- Submit -->
                    <button type="submit" class="btn btn-success btn-lg w-100">
                        Classify Image
                    </button>
                </form>

                <!-- Prediction -->
                <div class="mt-4">
                    <h5 class="text-white">Prediction:</h5>
                    <p id="predictionResult" class="fw-bold text-warning"></p>
                </div>

            </div>
        </div>
    </div>

    <!-- Globe -->
    <div class="globe-container me-5">
        <img src="{{ url_for('static', filename='globe.gif') }}" alt="Rotating Globe" width="300">
    </div>

    <!-- Footer -->
    <footer class="space-footer text-center py-4 mt-5">
        <p class="text-cyan-300">@2025 Geovision</p>
    </footer>

    <script>
        // Image preview
        document.getElementById("imageInput").addEventListener("change", function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const img = document.getElementById("previewImage");
                    img.src = event.target.result;
                    img.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });

        // Upload + predict
        document.getElementById("uploadForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const file = document.getElementById("imageInput").files[0];
            const result = document.getElementById("predictionResult");

            if (!file) {
                alert("Please select an image");
                return;
            }

            const formData = new FormData();
            formData.append("image", file);

            document.getElementById("loadingSpinner").style.display = "block";
            result.innerText = "";

            fetch("/uploads", {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("loadingSpinner").style.display = "none";
                if (data.success) {
                    result.innerText = "✅ Prediction: " + data.prediction;
                } else {
                    result.innerText = "❌ Error: " + data.error;
                }
            })
            .catch(() => {
                document.getElementById("loadingSpinner").style.display = "none";
                result.innerText = "❌ Prediction failed";
            });
        });
    </script>

</body>
</html>
