<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Geovision User Profile</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url("{{ url_for('static', filename='spaceforsignup.jpg') }}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Navbar Style */
        .navbar {
    background-color: rgba(0, 0, 50, 0.85);
    color: white;
    padding: 14px 20px;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 100;
    font-size: 18px;
    font-weight: bold;
    letter-spacing: 1px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar p {
    margin-left: auto; /* Pushes the text to the right */
    margin-right: 20px; /* Adds some space between the text and right edge */
    flex-shrink: 0; /* Prevents shrinking */
}


        .navbar a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: rgba(0, 200, 255, 0.7);
            border-radius: 5px;
        }

        /* Submenu for Navbar */
        .navbar .menu {
            position:fixed;
            display: inline-block;
            padding-right: 30%;
        }

        .navbar .submenu {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 50, 0.85);
            min-width: 180px;
            z-index: 1000;
            top: 40px;
            left: 0;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 50, 0.7);
        }

        .navbar .menu:hover .submenu {
            display: block;
        }

        .navbar .submenu a {
            padding: 10px 20px;
            display: block;
            font-size: 16px;
            color: white;
            text-decoration: none;
        }

        .navbar .submenu a:hover {
            background-color: rgba(0, 200, 255, 0.6);
        }

        /* Content Section */
        .content {
            margin-top: 80px;
            padding: 20px;
            flex: 1;
            text-align: center;
        }

        @keyframes typing {
  from { width: 0; }
  to { width: 100%; }
}

.animate-typing {
  overflow: hidden;
  white-space: nowrap;
  display: inline-block; /* Ensures it only takes up the width of the text */
  width: 0; /* Initially set width to 0 */
  animation: typing 2.5s steps(20) 1 forwards; /* Type out once */
}



        /* Left Side Profile Panel */
        .profile-panel {
            position: fixed;
            top: 0;
            left: -400px; /* Hidden by default */
            width: 400px;
            height: 100%;
            background-color: rgba(0, 0, 50, 0.85);
            border-right: 2px solid rgba(0, 200, 255, 0.5);
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            overflow-y: auto;
            transition: left 0.3s ease;
            z-index: 200; /* Ensure it appears above content */
        }

        .profile-panel.active {
            left: 0;
        }

        .profile-panel h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #00bfff;
        }

        .profile-panel p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .profile-panel .btn {
            background-color: #00bfff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .profile-panel .btn:hover {
            background-color: #009acd;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
        }


    </style> <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <!-- Tailwind CSS CDN (for development only) -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    

    
    <!-- Left Side Profile Panel -->
    <div class="profile-panel" id="profilePanel">
        <h1>Your Profile</h1>
        <p><strong>Email:</strong> {{ email }}</p>
        <p><strong>Username:</strong> {{ username }}</p>
        <button class="btn" onclick="toggleProfile()">Close</button>
        <a  href="{{ url_for('logout') }}"><button class="btn" >Log Out</button></a>
    </div>
    
    <div class="w-full text-center mt-28 mb-6">
        <h1 class="text-5xl font-bold text-cyan-300 font-mono animate-typing inline-block px-4">
            Welcome, {{ name }}
        </h1>
    </div>
    
    
    
       
    <div class="flex justify-center gap-12 mt-10" style="margin-top: 100px;">
        <!-- Card 1 -->
        <div class="bg-[#0a0a23]/80 backdrop-blur-xl border border-cyan-400/30 shadow-[0_0_20px_#00f0ff66] rounded-2xl w-80 h-[250px] flex flex-col justify-between p-6 transition-transform transform hover:scale-105">
          <div>
            <h2 class="text-2xl font-semibold text-cyan-300 mb-2">View Profile</h2>
            <p class="text-cyan-100 mb-4">View your profile</p>
          </div>
          <button class="px-4 py-2 bg-cyan-500 hover:bg-cyan-400 text-white font-semibold rounded-xl shadow-md hover:shadow-cyan-400/50 transition duration-300" onclick="toggleProfile()">
            View
          </button>
        </div>
      
        <!-- Card 2 -->
        <div class="bg-[#0a0a23]/80 backdrop-blur-xl border border-cyan-400/30 shadow-[0_0_20px_#00f0ff66] rounded-2xl w-80 h-[250px] flex flex-col justify-between p-6 transition-transform transform hover:scale-105">
          <div>
            <h2 class="text-2xl font-semibold text-cyan-300 mb-2">Predict Images</h2>
            <p class="text-cyan-100 mb-4">Upload an image and watch the magic happen.</p>
          </div>
         
            <button class="px-4 py-2 bg-cyan-500 hover:bg-cyan-400 text-white font-semibold rounded-xl shadow-md hover:shadow-cyan-400/50 transition duration-300">
              <a href="{{ url_for('upload') }}">   Go to Prediction </a>
            </button>
         
        </div>
      
        <!-- Card 3 -->
        <div class="bg-[#0a0a23]/80 backdrop-blur-xl border border-cyan-400/30 shadow-[0_0_20px_#00f0ff66] rounded-2xl w-80 h-[250px] flex flex-col justify-between p-6 transition-transform transform hover:scale-105">
          <div>
            <h2 class="text-2xl font-semibold text-cyan-300 mb-2">Prediction History</h2>
            <p class="text-cyan-100 mb-4">Explore your past predictions.</p>
          </div>
       
            <button class="px-4 py-2 bg-cyan-500 hover:bg-cyan-400 text-white font-semibold rounded-xl shadow-md hover:shadow-cyan-400/50 transition duration-300">
              <a href="{{ url_for('history') }}">    Go to History </a>
            </button>
         
        </div>
      </div>
      
      <footer class="space-footer text-center py-6 mt-12">
        <div class="text-cyan-300">
            <p>@2025 Geovision</p>
           
        </div>
        
    </footer>
    
    <!-- Scripts -->
    <script>
        // Toggle Profile Panel
        function toggleProfile() {
            const profilePanel = document.getElementById("profilePanel");
            profilePanel.classList.toggle("active");
        }

 </script>
</body>
</html>
