<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geovision Classifier</title>
  <script>
    {% if success_message %}
      alert("{{ success_message }}");
    {% elif error_message %}
      alert("{{ error_message }}");
    {% endif %}
  </script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-image: url("{{ url_for('static', filename='spaceforsignup.jpg') }}");
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(0, 0, 50, 0.85);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 0 30px rgba(0, 200, 255, 0.5);
    }

    h1 {
      color: #00bfff;
      margin-bottom: 20px;
      font-size: 32px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background-color: #00bfff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #009acd;
    }

    footer {
      text-align: center;
      padding: 15px 0;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 14px;
    }

  </style>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="wrapper">
    <div class="container">
      <h1>Welcome to GeoVision Space</h1>
      <p style="color: white;">Explore the stars, track satellites, or monitor Earth's secrets â€” one click at a time.</p>
      <a href="/signin" class="btn">Sign In</a>
      <a href="/signup" class="btn">Sign Up</a>
    </div>
  </div>

  <footer class="space-footer">
    <p>@2025 Geovision</p>
  </footer>

</body>
</html>
